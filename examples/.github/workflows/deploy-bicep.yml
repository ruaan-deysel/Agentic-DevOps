name: Deploy Bicep Template

on:
  push:
    branches:
      - main
    paths:
      - 'examples/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: rg-nucleus-example
  LOCATION: eastus

jobs:
  validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az bicep build --file examples/storage-account.bicep
            az deployment group validate \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --template-file examples/storage-account.bicep \
              --parameters storageAccountName=stnucleusexample

  deploy:
    name: Deploy Infrastructure
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group if not exists
        uses: azure/CLI@v1
        with:
          inlineScript: |
            if [ $(az group exists --name ${{ env.RESOURCE_GROUP }}) = false ]; then
              az group create --name ${{ env.RESOURCE_GROUP }} --location ${{ env.LOCATION }}
            fi

      - name: Deploy Bicep template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --template-file examples/storage-account.bicep \
              --parameters storageAccountName=stnucleusexample
